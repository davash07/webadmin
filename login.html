<!DOCTYPE html>
<html>
<head>
    <title>Encanto Login</title>
        <meta charset="utf-8">
        <link href="css/login.css" rel='stylesheet' type='text/css' />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' type='text/css'>
</head>
<body>
     <div class="main">
        <div class="login-form">
            <h1>Encanto Login</h1>
            <div class="head">
                <img src="images/user.png" alt=""/>
            </div>
            <form onsubmit="return login()">
                <input type="text" class="text" id="username" value="Username" onfocus="this.value = '';" onblur="if (this.value == 'users') {this.value = 'Username';}" >
                <input type="password" value="Password" id="password" onfocus="this.value = '';" onblur="if (this.value == '1234') {this.value = 'Password';}">
                <div class="submit">
                    <input type="submit" value="Log In" >
                </div>
            </form>
        </div>
    </div>
    <script type="application/x-javascript">
    window.addEventListener("", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){
        window.scrollTo(0,1);
    }
    function login(e) {
        if (e) {
            e.prevenDefault();
        }
        window.localStorage.setItem('', document.getElementById('username').value);
        window.location.href = "./dashboard.html";
        return false;
    }
    </script>
    
    
</body>
</html>
