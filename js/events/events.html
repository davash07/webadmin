<!DOCTYPE html>
<html ng-app="app"> 
    <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="../angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="appCtrl">
  
    <h1>{{ titulo }}</h1><input type="text" ng-model="app.title" placeholder="titulo"/><br>
    <textarea type="text" rows="4" cols="50" ng-model="app.detail" placeholder="Detalle"></textarea><br>
    <button type="button" ng-click="add()">Agregar</button>
    
  <table style="width:100%">
      <thead>
        <th>titulo</th>
        <th>descripcion</th>
        <th>Imagen</th>
        <th>Lugar</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th></th>
        <th></th>
      </thead>
      <tbody>
        <tr ng-repeat="value in DB">
          <td>{{value.title}}</td>
          <td>{{value.description}}</td>
          <td><img width="80px" src='{{value.image_url}}'></td>
          <td>{{value.place}}</td>
          <td>{{value.date}}</td>
          <td>{{value.time}}</td>
          <td>
          <button type="button" ng-click="delete(value)">Eliminar</button> 
          </td>
        </tr>
      </tbody>
    </table>
   
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="../../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../../node_modules/angular-material/angular-material.js"></script>
</body>
