<html ng-app="MyApp">
<head>
	<title></title>
  <!-- Angular Material style sheet -->
  	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="css/style.css">
    </head>
<body>
<h2>s</h2>
<div class="navbar-header">
   
    <a class="navbar-brand" href="#" ng-click="appController.displayHome()">Administrador</a>
</div>
<ul class="nav navbar-top-links navbar-right hidden-xs">
    <li uib-dropdown>
        <a uib-dropdown-toggle href="#" aria-expanded="true" ng-controller="username">
            <i class="fa fa-user fa-lg"></i>{{ username }}<i class="fa fa-caret-down"></i>
        </a>
        <ul class="dropdown-menu dropdown-user" role="menu">
            <li><a href="#" onclick="logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>
        </ul>
    </li>
</ul>
<div ng-controller="AppCtrl" ng-cloak="" class="toolbardemoBasicUsage" >

  <md-content>

    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <h2>
          <span>Toolbar with Disabled/Enabled Icon Buttons</span>
        </h2>
        <span flex=""></span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
     </md-content>
</div>
    

<script type="text/javascript">
        var username = window.localStorage.getItem('');
        if (!username) {
            window.location.href = "./login.html";
        }
        function logout() {
            window.localStorage.removeItem('');
            window.location.href = "./login.html";
        }
</script>
<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
<script src="/node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-aria/angular-aria.js"></script>
<script src="/node_modules/angular-animate/angular-animate.js"></script>
<script src="/node_modules/angular-material/angular-material.js"></script>
<script>
        // Include app dependency on ngMaterial
		angular.module('MyApp',['ngMaterial', 'ngMessages', 'material.svgAssetsCache'])

		.controller('AppCtrl', function($scope) {

		});

</script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  </body>
</html>
