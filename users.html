<!DOCTYPE html>
<html ng-app="app"> 
    <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script> 
   <script type="text/javascript" src="js/apifirebase.js"></script> 
  </head>
  <body ng-controller="appCtrl">
  
    <h1>{{ titulo }}</h1>
 <input type="text" ng-model="app.username" placeholder="Nombre"/>
 <input type="text" ng-model="app.first_name" placeholder="Apellidos"/>   
    <select ng-model="app.genero" ng-options="value for value in generos">
      
    </select>
    <input type="text" ng-model="app.country" placeholder="Ciudad" />
    <button type="button" ng-click="add()">Agregar</button>
    
    <table style="width:100%">
      <thead>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Genero</th>
        <th>ciudad</th>
        <th>email</th>
      </thead>
      <tbody>
        <tr ng-repeat="value in DB">
          <td>{{value.username}}</td>
          <td>{{value.first_name}}</td>
          <td>{{value.gender}}</td>
          <td>{{value.country}}</td>
          <td>{{value.email}}</td>
          <td>
 
          <button type="button" ng-click="delete(value)">Delete</button> 
          </td>
        </tr>
      </tbody>
    </table>
    
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="/node_modules/angular-aria/angular-aria.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.js"></script>
    <script src="/node_modules/angular-material/angular-material.js"></script>
</body>
