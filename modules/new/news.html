<!DOCTYPE html>
<html ng-app="app"> 
    <head>
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/css/mdb.min.css">
    <script type="text/javascript" src="../../js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
        
  </head>
  <body ng-controller="appCtrl">
<div class="container">
    <h1>{{ titulo }}</h1> 
     <button class="btn "  data-toggle="modal" data-target="#myModal">AÃ±adir</button>
      </div>
     <!-- Modal Editar y Crear --> 
    <form id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
      <div class="modal-header">
          <center>
          <h2 class=""><span>Noticia</span></h2>
        </center>
        </div>
        <div class="modal-body text-sz">
                <input type="text" style="font-size: 15px;" ng-model="app.title" placeholder="Titulo"/>
         
            
            <br><br>
            <input type="text"  min="2013-01-01" ng-model="app.date" placeholder="DD-MM-YYYY" style="font-size: 15px;" /><br>
            <textarea type="text" style="font-size: 15px; height: 80px" ng-model="app.detail" class="md-textarea" placeholder="Detalle"></textarea><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" ng-click="add()">Agregar</button>
        <button type="button" class="btn" data-dismiss="modal">Close</button>
      </div>
      </div>
        </div>
      </form>
     <!-- Modal ver --> 
    <div id="ModalVer" class="modal fade " role="dialog">
      <div class="modal-dialog ">
          <div class="modal-content card">
      <div class="modal-header">
          <center>
          <h2 class="card-heade ">{{app.title}}</h2>
        </center>
        </div>
        <div class="modal-body ">
            <p  class="card-text text-center font-detail">{{app.detail}}</p>
      </div>
    <div class="card-footer text-muted ">
        <p class="card-text text-center">{{app.date}}</p>
    </div>
      <div class="modal-footer">
          <center>
              <a data-dismiss="modal"><i style="font-size:20px" class="fa fa-stack-5x fa-times"></i></a>
      
          </center>
        </div>
      </div>
        </div>
      </div>
      <!------>
       
<div class="container"> 
    <div class="table-responsive"> 
  <table class="table"  id="example">
      <thead>
          <th style="width:100px;">Fecha</th>
          <th style="width:200px;">Titulo</th>
          <th style="width:400px;" >Descripcion</th>
          <th style="width:50px;"></th>
          <th style="width:50px;"></th>
          <th style="width:50px;"></th>
      </thead>
      <tbody>
        <tr ng-repeat="value in DB">
          <td>{{value.date}}</td>
          <td>{{value.title}}</td>  
          <td style="width:400px; max-width:400px; height: 100%" >{{value.detail}}</td>
          <td>
              <a class="red-text top-list" ng-click="delete(value)"><i class="fa fa-trash-o"></i></a>
              
          </td>
          <td>
              <a class="red-text top-list" data-toggle="modal" data-target="#ModalVer" ng-click="ver(value)"><i class="fa fa-search"></i></a>
          </td>
          <td>
              <a class="red-text top-list" data-toggle="modal" data-target="#myModal" ng-click="edit(value)"><i class="fa fa-pencil-square-o"></i></a>
        </td>
        </tr>
      </tbody>
    </table>
</div>
      </div>
      <script src="https://use.fontawesome.com/5b3b0d1d00.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/js/mdb.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="../../node_modules/angular-material/angular-material.js"></script>
</body>
