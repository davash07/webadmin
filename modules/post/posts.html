<!DOCTYPE html>
<html ng-app="app"> 
    <head>
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/css/mdb.min.css">
    <script type="text/javascript" src="../../js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
        
  </head>
  <body ng-controller="appCtrl">
<div class="container">
    <h1>{{ titulo }}</h1> 
<div class="container">    
  <table class="table"  id="example">
      <thead>
          <th style="width:100px;">Img Usuario</th>
          <th style="width:100px;">Usuario</th>
          <th style="width:200px;">Descripcion</th>
          <th style="width:400px;" >Imagen Publicacion</th>
          <th style="width:50px;"></th>
          <th style="width:50px;"></th>
      </thead>
      <tbody>
        <tr ng-repeat="value in DB">
          <td><img src="{{value.user.image_url}}" width="80px" class="img-circle"></td>
          <td>{{value.user.username}}</td>
          <td style="width:400px; max-width:400px; height: 100px" >{{value.description}}</td>
          <td><img src="{{value.image_url}}" width="100px"></td> 
          <td>
              <a class="red-text" style="font-size:17px" ng-click="delete(value)"><i class="fa fa-trash-o"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
      <script src="https://use.fontawesome.com/5b3b0d1d00.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/js/mdb.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="../../node_modules/angular-material/angular-material.js"></script>
</body>
