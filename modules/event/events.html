<!DOCTYPE html>
<html ng-app="app"> 
    <head>
    <script type="text/javascript" src="../../js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/css/mdb.min.css">
  </head>
  <body ng-controller="appCtrl">
  
    <h1>{{ titulo }}</h1>
    
  <table class="table">
      <thead>
        <th>titulo</th>
        <th>descripcion</th>
        <th>Imagen</th>
        <th>Lugar</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th></th>
        <th></th>
      </thead>
      <tbody>
        <tr ng-repeat="value in DB">
          <td>{{value.title}}</td>
          <td>{{value.description}}</td>
          <td><img width="80px" src='{{value.image_url}}'></td>
          <td>{{value.place}}</td>
          <td>{{value.date}}</td>
          <td>{{value.time}}</td>
          <td>
          <a class="red-text" style="font-size:17px" ng-click="delete(value)"><i class="fa fa-trash-o"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
   
    <script src="https://use.fontawesome.com/5b3b0d1d00.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/js/mdb.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="../../node_modules/angular-material/angular-material.js"></script>
</body>
